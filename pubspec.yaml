name: template
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: any

  # Datasource
  retrofit: ^4.0.1
  dio: ^5.0.0
  flutter_secure_storage: ^8.0.0

  # Model
  json_annotation: ^4.8.0
  freezed_annotation: ^2.2.0

  # Multi lang
  easy_localization: ^3.0.1
  easy_localization_loader: ^1.0.1+1
  sheet_loader_localization: ^0.1.3

  # State management
  get: ^4.6.5

  # UI
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.2
  infinite_scroll_pagination: ^3.2.0

  # Firebase
  firebase_core: ^2.7.0
  firebase_crashlytics: ^3.0.15
  firebase_performance: ^0.9.0+14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.6.0

  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  retrofit_generator: ^5.0.0
  flutter_gen_runner: ^5.2.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/languages/

